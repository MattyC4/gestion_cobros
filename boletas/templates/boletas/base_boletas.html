<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Boletas{% endblock %}</title>

    {% load static %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        main {
            flex: 1;
            background-color: rgba(255, 255, 255, 0.95);
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 1200px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* HEADER UNIFICADO */
        header {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 0;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            height: 50px;
            margin-right: 10px;
        }

        header .logo h1 {
            font-size: 1.8rem;
            margin: 0;
        }

        .navbar {
            background-color: transparent;
            padding: 0;
        }

        .navbar-nav .nav-item .nav-link {
            color: white;
        }

        .navbar-nav .nav-item .nav-link:hover {
            text-decoration: underline;
        }

        footer {
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            text-align: center;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <!-- HEADER UNIFICADO -->
    <header>
        <div class="container d-flex justify-content-between align-items-center">

            <!-- LOGO + TÍTULO -->
            <div class="logo">
                <img src="{% static 'img/logo.png' %}" alt="Logo Comité APR">
                <h1>Gestión de Boletas</h1>
            </div>

            <!-- MENÚ -->
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNav">

                        <ul class="navbar-nav me-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'boletas:historial_recientes' %}">
                                    Boletas Recientes
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'boletas:buscar_usuario' %}">
                                    Buscar Usuario
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'boletas:seleccionar_usuario' %}">
                                    Generar Boleta
                                </a>
                            </li>

                        </ul>

                    </div>

                </div>
            </nav>

        </div>
    </header>

    <!-- CONTENIDO -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        <p>Comité APR Nahueltoro &copy; {{ current_year }}</p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

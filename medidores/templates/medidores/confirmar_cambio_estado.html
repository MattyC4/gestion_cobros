{% extends "medidores/base_medidores.html" %}

{% block title %}Confirmar Cambio de Estado{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center mb-4">Cambiar Estado del Medidor {{ medidor.codigo_serial }}</h2>
    <form method="post" class="card p-4 shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="nuevo_estado" class="form-label">Seleccionar nuevo estado</label>
            <select name="nuevo_estado" id="nuevo_estado" class="form-select">
                {% for estado, label in estados %}
                <option value="{{ estado }}" {% if medidor.estado == estado %}selected{% endif %}>
                    {{ label }}
                </option>
                {% endfor %}
            </select>
        </div>
        <div class="d-flex justify-content-between mt-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Confirmar
            </button>
            <a href="{% url 'medidores:historial_medidores' %}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}

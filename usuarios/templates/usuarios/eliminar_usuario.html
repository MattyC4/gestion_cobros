<!-- usuarios/templates/usuarios/eliminar_usuario.html -->
{% extends "base_generic.html" %}

{% block content %}
<h2>Eliminar Usuario</h2>
<p>¿Estás seguro de que quieres eliminar al usuario {{ usuario.nombre }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'usuarios:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}

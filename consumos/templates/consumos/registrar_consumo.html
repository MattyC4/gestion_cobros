{% extends "base_generic.html" %}

{% block title %}Registrar Consumo{% endblock %}

{% block content %}
<h1 class="text-center">Registrar Consumo</h1>
<div class="card mt-3">
    <div class="card-header">
        <h4>{{ usuario.nombre }}</h4>
    </div>
    <div class="card-body">
        <p>Medidor: <strong>{{ medidor.codigo_serial }}</strong></p>
        <p>Tarifa Activa: <strong>${{ tarifa.valor }}</strong></p>
        <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cantidad_consumida" class="form-label">Cantidad Consumida:</label>
                <input type="number" step="0.01" name="cantidad_consumida" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="fecha_consumo" class="form-label">Fecha de Consumo:</label>
                <input type="date" name="fecha_consumo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}

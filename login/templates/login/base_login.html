<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Comité APR Nahueltoro{% endblock %}</title>
    <!-- Cargar archivos estáticos -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        main {
            flex: 1;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        header, footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 0;
        }
        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            height: 60px;
            margin-right: 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.1rem;
        }
        header nav a i {
            margin-right: 5px;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 0.9em;
            padding: 20px;
        }
        footer .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        footer .col {
            margin: 0 20px;
        }
        footer a {
            color: white;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <!-- Logo y Título -->
            <div class="d-flex align-items-center">
                <img src="{% static 'img/logo.png' %}" alt="Logo Comité APR Nahueltoro">
                <h1>Comité APR Nahueltoro</h1>
            </div>
            <!-- Navegación -->
            <nav>
                <a href="{% url 'login:home' %}"><i class="bi bi-house-door"></i>Inicio</a>
                <a href="{% url 'login:login' %}"><i class="bi bi-box-arrow-in-right"></i>Iniciar Sesión</a>
                <a href="{% url 'reportes:revisar_consumo' %}"><i class="bi bi-bar-chart"></i>Revisar Consumo</a>
            </nav>
        </div>
    </header>

    <!-- Contenido Principal -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col">
                    <p><strong>Contacto de Soporte:</strong> <a href="mailto:soporte@aprnahueltoro.cl">soporte@aprnahueltoro.cl</a></p>
                </div>
                <div class="col">
                    <p><strong>Contacto Agua Potable:</strong> <a href="mailto:contacto@aprnahueltoro.cl">contacto@aprnahueltoro.cl</a></p>
                </div>
                <div class="col">
                    <p><a href="{% url 'login:quienes_somos' %}">¿Quiénes somos?</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
